name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      # ✅ Step 1: Checkout the repository (Use your forked action)
      - name: Checkout Repository
        uses: Kanishka-Trivedi/checkout@main  # Now it exists after forking

      # ✅ Step 2: Generate the snake animations (Use your forked action)
      - name: Generate GitHub Contributions Snake Animations
        uses: Kanishka-Trivedi/snk@main  # Now it exists after forking
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Step 3: Deploy the generated files (Use your forked action)
      - name: Deploy to Output Branch
        uses: Kanishka-Trivedi/actions-gh-pages@main  # Now it exists after forking
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"

